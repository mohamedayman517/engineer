<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار رفع الصور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            direction: rtl;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>اختبار رفع الصور إلى Cloudinary</h1>
    
    <form action="http://localhost:5000/api/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">اختر صورة:</label>
            <input type="file" id="file" name="file" accept="image/*">
        </div>
        
        <button type="submit">رفع الصورة</button>
    </form>
</body>
</html>
